<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX to RGB Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .input-field {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px 15px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus-within {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .input-field span {
            color: #6a11cb;
            font-weight: 600;
            margin-right: 8px;
        }
        
        .input-field input {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }
        
        .input-field input::placeholder {
            color: #aaa;
        }
        
        .convert-btn {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
        }
        
        .result-container {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            display: none;
        }
        
        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }
        
        .color-display {
            height: 100px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .color-values {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .color-value {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .color-value .label {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 8px;
        }
        
        .color-value .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        .copy-btn {
            display: block;
            width: 100%;
            background: #e9ecef;
            color: #495057;
            border: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #dee2e6;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .history {
            margin-top: 30px;
        }
        
        .history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .history-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }
        
        .history-item {
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }
        
        .history-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 500px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .color-values {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-palette"></i> HEX to RGB Converter</h1>
            <p>Convert HEX color codes to RGB values instantly</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="hexInput">Enter HEX Color Code</label>
                <div class="input-field">
                    <span>#</span>
                    <input type="text" id="hexInput" placeholder="Enter hex code (e.g., ff0000)" maxlength="6">
                </div>
            </div>
            
            <button class="convert-btn" id="convertBtn">Convert to RGB</button>
            
            <div class="result-container" id="resultContainer">
                <h2 class="result-title">Converted Color</h2>
                <div class="color-display" id="colorDisplay"></div>
                
                <div class="color-values">
                    <div class="color-value">
                        <div class="label">Red</div>
                        <div class="value" id="redValue">0</div>
                    </div>
                    <div class="color-value">
                        <div class="label">Green</div>
                        <div class="value" id="greenValue">0</div>
                    </div>
                    <div class="color-value">
                        <div class="label">Blue</div>
                        <div class="value" id="blueValue">0</div>
                    </div>
                </div>
                
                <div class="color-value" style="grid-column: span 3; margin-top: 15px;">
                    <div class="label">RGB Result</div>
                    <div class="value" id="rgbValue">rgb(0, 0, 0)</div>
                </div>
                
                <button class="copy-btn" id="copyBtn">Copy RGB Value</button>
            </div>
            
            <div class="history">
                <h3>Recent Conversions</h3>
                <div class="history-items" id="historyItems">
                    <!-- History items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">RGB value copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hexInput = document.getElementById('hexInput');
            const convertBtn = document.getElementById('convertBtn');
            const resultContainer = document.getElementById('resultContainer');
            const colorDisplay = document.getElementById('colorDisplay');
            const redValue = document.getElementById('redValue');
            const greenValue = document.getElementById('greenValue');
            const blueValue = document.getElementById('blueValue');
            const rgbValue = document.getElementById('rgbValue');
            const copyBtn = document.getElementById('copyBtn');
            const toast = document.getElementById('toast');
            const historyItems = document.getElementById('historyItems');
            
            let conversionHistory = [];
            
            // Focus on input when page loads
            hexInput.focus();
            
            // Convert button click event
            convertBtn.addEventListener('click', convertHexToRgb);
            
            // Also convert when Enter key is pressed
            hexInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    convertHexToRgb();
                }
            });
            
            // Copy button click event
            copyBtn.addEventListener('click', copyRgbToClipboard);
            
            // HEX to RGB conversion function
            function convertHexToRgb() {
                let hex = hexInput.value.trim();
                
                // Remove # if present
                if (hex.startsWith('#')) {
                    hex = hex.substring(1);
                }
                
                // Validate HEX code
                if (!/^[0-9A-Fa-f]{6}$/.test(hex)) {
                    showError('Please enter a valid 6-character HEX code');
                    return;
                }
                
                // Convert HEX to RGB
                const r = parseInt(hex.substring(0, 2), 16);
                const g = parseInt(hex.substring(2, 4), 16);
                const b = parseInt(hex.substring(4, 6), 16);
                
                // Update UI with results
                redValue.textContent = r;
                greenValue.textContent = g;
                blueValue.textContent = b;
                rgbValue.textContent = `rgb(${r}, ${g}, ${b})`;
                colorDisplay.style.backgroundColor = `#${hex}`;
                
                // Show result container
                resultContainer.classList.add('show');
                
                // Add to history
                addToHistory(hex, r, g, b);
            }
            
            // Add conversion to history
            function addToHistory(hex, r, g, b) {
                const color = `#${hex}`;
                
                // Remove if already exists in history
                conversionHistory = conversionHistory.filter(item => item.hex !== hex);
                
                // Add to beginning of history
                conversionHistory.unshift({ hex, r, g, b });
                
                // Limit history to 6 items
                if (conversionHistory.length > 6) {
                    conversionHistory = conversionHistory.slice(0, 6);
                }
                
                // Update history UI
                updateHistoryUI();
            }
            
            // Update history UI
            function updateHistoryUI() {
                historyItems.innerHTML = '';
                
                conversionHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.style.backgroundColor = `#${item.hex}`;
                    historyItem.title = `#${item.hex} → rgb(${item.r}, ${item.g}, ${item.b})`;
                    
                    historyItem.addEventListener('click', function() {
                        hexInput.value = item.hex;
                        convertHexToRgb();
                    });
                    
                    historyItems.appendChild(historyItem);
                });
            }
            
            // Copy RGB value to clipboard
            function copyRgbToClipboard() {
                const rgbText = rgbValue.textContent;
                
                navigator.clipboard.writeText(rgbText).then(() => {
                    showToast();
                });
            }
            
            // Show toast notification
            function showToast() {
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }
            
            // Show error message
            function showError(message) {
                alert(message); // In a real app, you'd use a more elegant error display
            }
            
            // Initialize with some example conversions
            setTimeout(() => {
                hexInput.value = 'FF0000';
                convertHexToRgb();
                
                setTimeout(() => {
                    hexInput.value = '00FF00';
                    convertHexToRgb();
                    
                    setTimeout(() => {
                        hexInput.value = '0000FF';
                        convertHexToRgb();
                        hexInput.value = '';
                    }, 300);
                }, 300);
            }, 500);
        });
    </script>
</body>
</html>
