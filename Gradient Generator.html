<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .gradient-preview {
            height: 200px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .color-control {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #444;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .color-input {
            width: 70px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
            background: none;
        }
        
        .color-input::-webkit-color-swatch {
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        .color-code {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .color-code:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .angle-control {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #6a11cb;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(106, 17, 203, 0.3);
        }
        
        .angle-value {
            width: 60px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .css-output {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .css-output h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }
        
        .code-container {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            overflow-x: auto;
        }
        
        .copy-btn {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .presets {
            margin-top: 30px;
        }
        
        .presets h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }
        
        .preset-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }
        
        .preset-item {
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }
        
        .preset-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 700px) {
            .controls {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-fill-drip"></i> Gradient Generator</h1>
            <p>Create beautiful CSS gradients with ease</p>
        </div>
        
        <div class="content">
            <div class="gradient-preview" id="gradientPreview"></div>
            
            <div class="controls">
                <div class="color-control">
                    <div class="control-group">
                        <label for="color1">Color 1</label>
                        <div class="color-picker">
                            <input type="color" id="color1" class="color-input" value="#6a11cb">
                            <input type="text" id="color1Text" class="color-code" value="#6a11cb" maxlength="7">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="color2">Color 2</label>
                        <div class="color-picker">
                            <input type="color" id="color2" class="color-input" value="#2575fc">
                            <input type="text" id="color2Text" class="color-code" value="#2575fc" maxlength="7">
                        </div>
                    </div>
                </div>
                
                <div class="angle-control">
                    <div class="control-group">
                        <label for="angle">Gradient Angle</label>
                        <div class="slider-container">
                            <input type="range" id="angle" class="slider" min="0" max="360" value="135">
                            <input type="text" id="angleValue" class="angle-value" value="135°">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="gradientType">Gradient Type</label>
                        <select id="gradientType" class="color-code">
                            <option value="linear">Linear Gradient</option>
                            <option value="radial">Radial Gradient</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="css-output">
                <h3>CSS Code</h3>
                <div class="code-container" id="cssCode">
                    background: linear-gradient(135deg, #6a11cb, #2575fc);
                </div>
            </div>
            
            <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i> Copy CSS Code
            </button>
            
            <div class="presets">
                <h3>Popular Presets</h3>
                <div class="preset-items" id="presetItems">
                    <!-- Preset items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">CSS code copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const color1 = document.getElementById('color1');
            const color1Text = document.getElementById('color1Text');
            const color2 = document.getElementById('color2');
            const color2Text = document.getElementById('color2Text');
            const angle = document.getElementById('angle');
            const angleValue = document.getElementById('angleValue');
            const gradientType = document.getElementById('gradientType');
            const gradientPreview = document.getElementById('gradientPreview');
            const cssCode = document.getElementById('cssCode');
            const copyBtn = document.getElementById('copyBtn');
            const toast = document.getElementById('toast');
            const presetItems = document.getElementById('presetItems');
            
            // Gradient presets
            const gradients = [
                { color1: '#ff9a9e', color2: '#fad0c4', angle: 135, name: 'Warm Flame' },
                { color1: '#a18cd1', color2: '#fbc2eb', angle: 135, name: 'Night Fade' },
                { color1: '#fad0c4', color2: '#ffd1ff', angle: 135, name: 'Soft Cherry' },
                { color1: '#ffecd2', color2: '#fcb69f', angle: 135, name: 'Sunset' },
                { color1: '#c2e9fb', color2: '#a1c4fd', angle: 135, name: 'Cool Sky' },
                { color1: '#cfd9df', color2: '#e2ebf0', angle: 135, name: 'Ice' },
                { color1: '#667eea', color2: '#764ba2', angle: 135, name: 'Purple Bliss' },
                { color1: '#f6d365', color2: '#fda085', angle: 135, name: 'Orange Juice' },
                { color1: '#5ee7df', color2: '#b490ca', angle: 135, name: 'Mystic' },
                { color1: '#d299c2', color2: '#fef9d7', angle: 135, name: 'Young Passion' }
            ];
            
            // Initialize with default values
            updateGradient();
            createPresetItems();
            
            // Event listeners
            color1.addEventListener('input', updateFromColorInput);
            color2.addEventListener('input', updateFromColorInput);
            color1Text.addEventListener('input', updateFromTextInput);
            color2Text.addEventListener('input', updateFromTextInput);
            angle.addEventListener('input', updateAngle);
            gradientType.addEventListener('change', updateGradient);
            copyBtn.addEventListener('click', copyCssToClipboard);
            
            // Update gradient from color input
            function updateFromColorInput(e) {
                if (e.target.id === 'color1') {
                    color1Text.value = e.target.value;
                } else {
                    color2Text.value = e.target.value;
                }
                updateGradient();
            }
            
            // Update gradient from text input
            function updateFromTextInput(e) {
                const value = e.target.value;
                if (!isValidHexColor(value)) return;
                
                if (e.target.id === 'color1Text') {
                    color1.value = value;
                } else {
                    color2.value = value;
                }
                updateGradient();
            }
            
            // Validate hex color
            function isValidHexColor(color) {
                return /^#([0-9A-F]{3}){1,2}$/i.test(color);
            }
            
            // Update angle value and gradient
            function updateAngle() {
                angleValue.value = `${angle.value}°`;
                updateGradient();
            }
            
            // Update gradient preview and CSS code
            function updateGradient() {
                const type = gradientType.value;
                const angleVal = angle.value;
                const color1Val = color1.value;
                const color2Val = color2.value;
                
                let gradientCss;
                
                if (type === 'linear') {
                    gradientCss = `linear-gradient(${angleVal}deg, ${color1Val}, ${color2Val})`;
                    gradientPreview.style.background = gradientCss;
                } else {
                    gradientCss = `radial-gradient(circle, ${color1Val}, ${color2Val})`;
                    gradientPreview.style.background = gradientCss;
                }
                
                cssCode.textContent = `background: ${gradientCss};`;
            }
            
            // Create preset gradient items
            function createPresetItems() {
                gradients.forEach(gradient => {
                    const presetItem = document.createElement('div');
                    presetItem.className = 'preset-item';
                    presetItem.style.background = `linear-gradient(${gradient.angle}deg, ${gradient.color1}, ${gradient.color2})`;
                    presetItem.title = gradient.name;
                    
                    presetItem.addEventListener('click', function() {
                        color1.value = gradient.color1;
                        color1Text.value = gradient.color1;
                        color2.value = gradient.color2;
                        color2Text.value = gradient.color2;
                        angle.value = gradient.angle;
                        angleValue.value = `${gradient.angle}°`;
                        updateGradient();
                    });
                    
                    presetItems.appendChild(presetItem);
                });
            }
            
            // Copy CSS code to clipboard
            function copyCssToClipboard() {
                const cssText = cssCode.textContent;
                
                navigator.clipboard.writeText(cssText).then(() => {
                    showToast();
                });
            }
            
            // Show toast notification
            function showToast() {
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }
        });
    </script>
</body>
</html>
