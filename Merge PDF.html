<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge PDF Files</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    
    .logo {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: #FF8C00;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: #2c3e50;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }
    
    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .drop-zone {
      width: 100%;
      padding: 3rem 2rem;
      border: 2.5px dashed #ddd;
      border-radius: 15px;
      background: linear-gradient(180deg, #fff, #fafafb);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .drop-zone.highlight {
      border-color: #FF8C00;
      background-color: rgba(255, 140, 0, 0.05);
    }
    
    .file-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #FF8C00;
    }
    
    .select-btn {
      display: inline-block;
      background: #FF8C00; /* Orange color as requested */
      color: white;
      padding: 1.2rem 3rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
      border: none;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    
    .select-btn:hover {
      background: #e67e00;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 140, 0, 0.4);
    }
    
    .drop-text {
      margin-top: 1rem;
      color: #95a5a6;
      font-size: 0.95rem;
    }
    
    .files-list {
      width: 100%;
      margin-top: 2rem;
      text-align: left;
      display: none;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: rgba(255, 140, 0, 0.05);
      border-radius: 10px;
      margin-bottom: 0.8rem;
    }
    
    .file-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .file-icon-small {
      font-size: 1.5rem;
      color: #FF8C00;
    }
    
    .file-details {
      text-align: left;
    }
    
    .file-name {
      font-weight: 600;
      color: #2c3e50;
    }
    
    .file-size {
      font-size: 0.85rem;
      color: #7f8c8d;
    }
    
    .file-controls {
      display: flex;
      gap: 0.5rem;
    }
    
    .control-btn {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
      color: #7f8c8d;
      transition: all 0.2s ease;
    }
    
    .control-btn:hover {
      background: #e9ecef;
    }
    
    .merge-btn {
      display: none;
      background: #FF8C00;
      color: white;
      padding: 1.2rem 3rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
      border: none;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      margin-top: 1.5rem;
    }
    
    .merge-btn:hover {
      background: #e67e00;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 140, 0, 0.4);
    }
    
    .conversion-progress {
      margin: 2rem 0;
      display: none;
    }
    
    .progress-bar {
      height: 10px;
      background: #ecf0f1;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #FF8C00, #e67e00);
      width: 0%;
      transition: width 0.4s ease;
    }
    
    .progress-text {
      font-size: 0.95rem;
      color: #7f8c8d;
    }
    
    .download-page {
      display: none;
      text-align: center;
      width: 100%;
    }
    
    .success-icon {
      font-size: 5.5rem;
      color: #27ae60;
      margin-bottom: 1.5rem;
    }
    
    .download-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    
    .download-text {
      font-size: 1.1rem;
      color: #7f8c8d;
      margin-bottom: 2.5rem;
    }
    
    .download-btn {
      display: inline-block;
      background: #FF8C00;
      color: white;
      padding: 1.2rem 3rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
      text-decoration: none;
      margin: 1rem 0;
      border: none;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }
    
    .download-btn:hover {
      background: #e67e00;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 140, 0, 0.4);
    }
    
    .back-btn {
      display: inline-block;
      background: #f8f9fa;
      color: #7f8c8d;
      padding: 0.9rem 2.2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      margin: 0.5rem;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: #ecf0f1;
    }
    
    footer {
      margin-top: 2.5rem;
      color: #95a5a6;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .card {
        padding: 1.8rem;
      }
      
      .drop-zone {
        padding: 2rem 1rem;
      }
      
      .select-btn, .merge-btn, .download-btn {
        padding: 1rem 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container main-page">
    <div class="logo">ðŸ“„</div>
    <h1>Merge PDF Files</h1>
    <p class="subtitle">Combine PDFs in the order you want with the easiest PDF merger available.</p>
    
    <div class="card">
      <div class="drop-zone" id="dropZone">
        <div class="file-icon">ðŸ“„</div>
        <button class="select-btn" id="selectBtn">Select PDF files</button>
        <p class="drop-text">or drop PDFs here</p>
        
        <div class="files-list" id="filesList">
          <!-- Files will be added here dynamically -->
        </div>
        
        <button class="merge-btn" id="mergeBtn">Merge PDFs</button>
        
        <div class="conversion-progress" id="conversionProgress">
          <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
          </div>
          <div class="progress-text" id="progressText">Processing your files...</div>
        </div>
      </div>
    </div>
    
    <footer>Â© PDF Tools â€¢ Your PDF Editor</footer>
  </div>
  
  <div class="download-page" id="downloadPage">
    <div class="success-icon">âœ…</div>
    <h2 class="download-title">Merge Complete!</h2>
    <p class="download-text">Your PDF files have been successfully merged.</p>
    
    <a href="#" class="download-btn" id="downloadLink">Download Merged PDF</a>
    <br>
    <button class="back-btn" id="backBtn">Merge More Files</button>
  </div>

  <input type="file" id="fileInput" accept=".pdf,application/pdf" multiple style="display: none">
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selectBtn = document.getElementById('selectBtn');
      const fileInput = document.getElementById('fileInput');
      const dropZone = document.getElementById('dropZone');
      const filesList = document.getElementById('filesList');
      const mergeBtn = document.getElementById('mergeBtn');
      const conversionProgress = document.getElementById('conversionProgress');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const downloadLink = document.getElementById('downloadLink');
      const backBtn = document.getElementById('backBtn');
      const mainPage = document.querySelector('.main-page');
      const downloadPage = document.getElementById('downloadPage');
      
      let selectedFiles = [];
      
      // File selection button click
      selectBtn.addEventListener('click', () => fileInput.click());
      
      // File input change
      fileInput.addEventListener('change', function(e) {
        if (this.files && this.files.length > 0) {
          handleFiles(Array.from(this.files));
        }
      });
      
      // Drag and drop events
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        dropZone.classList.add('highlight');
      }
      
      function unhighlight() {
        dropZone.classList.remove('highlight');
      }
      
      dropZone.addEventListener('drop', function(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files && files.length > 0) {
          handleFiles(Array.from(files));
        }
      });
      
      // Back button
      backBtn.addEventListener('click', function() {
        mainPage.style.display = 'block';
        downloadPage.style.display = 'none';
        fileInput.value = '';
        filesList.style.display = 'none';
        mergeBtn.style.display = 'none';
        conversionProgress.style.display = 'none';
        selectedFiles = [];
      });
      
      // Handle the selected files
      function handleFiles(files) {
        // Filter only PDF files
        const pdfFiles = files.filter(file => 
          file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')
        );
        
        if (pdfFiles.length === 0) {
          alert('Please select PDF files.');
          return;
        }
        
        // Add to selected files
        selectedFiles = selectedFiles.concat(pdfFiles);
        
        // Update files list
        updateFilesList();
        
        // Show merge button if we have files
        if (selectedFiles.length > 0) {
          mergeBtn.style.display = 'block';
          filesList.style.display = 'block';
        }
      }
      
      // Update files list UI
      function updateFilesList() {
        filesList.innerHTML = '';
        
        selectedFiles.forEach((file, index) => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item';
          fileItem.innerHTML = `
            <div class="file-info">
              <div class="file-icon-small">ðŸ“„</div>
              <div class="file-details">
                <div class="file-name">${file.name}</div>
                <div class="file-size">${formatFileSize(file.size)}</div>
              </div>
            </div>
            <div class="file-controls">
              <button class="control-btn" data-index="${index}" data-action="remove">âœ•</button>
            </div>
          `;
          filesList.appendChild(fileItem);
        });
        
        // Add event listeners for remove buttons
        document.querySelectorAll('.control-btn[data-action="remove"]').forEach(btn => {
          btn.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            selectedFiles.splice(index, 1);
            updateFilesList();
            
            if (selectedFiles.length === 0) {
              mergeBtn.style.display = 'none';
              filesList.style.display = 'none';
            }
          });
        });
      }
      
      // Merge button click
      mergeBtn.addEventListener('click', function() {
        if (selectedFiles.length === 0) return;
        
        // Show progress
        conversionProgress.style.display = 'block';
        mergeBtn.style.display = 'none';
        
        // Simulate merge process
        simulateMerge();
      });
      
      // Simulate merge process
      function simulateMerge() {
        let progress = 0;
        
        const interval = setInterval(() => {
          progress += Math.random() * 10;
          if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            
            // Show download page after completion
            setTimeout(() => {
              mainPage.style.display = 'none';
              downloadPage.style.display = 'block';
              
              // Create download link
              createDownloadLink();
            }, 500);
          }
          
          progressBar.style.width = progress + '%';
          progressText.textContent = getProgressMessage(progress);
        }, 200);
      }
      
      // Format file size
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
      
      // Get progress message based on percentage
      function getProgressMessage(progress) {
        if (progress < 30) return 'Preparing files...';
        if (progress < 60) return 'Merging PDFs...';
        if (progress < 90) return 'Finalizing document...';
        return 'Complete!';
      }
      
      // Create download link
      function createDownloadLink() {
        const fileName = 'merged-document.pdf';
        
        // In a real application, this would be the URL to the merged file
        // For demo purposes, we're creating a placeholder
        const content = `This is a placeholder merged PDF file.\n\nIt contains ${selectedFiles.length} PDF files merged together.\n\nIn a real application, this would be the actual merged PDF file.`;
        const blob = new Blob([content], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        
        downloadLink.href = url;
        downloadLink.download = fileName;
      }
    });
  </script>
</body>
</html>
