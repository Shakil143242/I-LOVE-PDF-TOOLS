<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f7;
      margin: 0;
      padding: 0;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: right;
    }

    button {
      width: 70px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }

    button:hover {
      background: #45a049;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Scientific Calculator</h2>
    <input type="text" id="display" disabled placeholder="0">

    <div class="row">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
    </div>

    <div class="row">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">÷</button>
    </div>

    <div class="row">
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>
    </div>

    <div class="row">
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
    </div>

    <div class="row">
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendValue('+')">+</button>
    </div>

    <div class="row">
      <button onclick="appendValue('Math.sin(')">sin</button>
      <button onclick="appendValue('Math.cos(')">cos</button>
      <button onclick="appendValue('Math.tan(')">tan</button>
      <button onclick="appendValue('Math.log(')">log</button>
    </div>

    <div class="row">
      <button onclick="appendValue('Math.sqrt(')">√</button>
      <button onclick="appendValue('Math.pow(')">xʸ</button>
      <button onclick="appendValue('Math.PI')">π</button>
      <button onclick="appendValue('Math.E')">e</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (err) {
        alert("Invalid Expression");
      }
    }
  </script>
</body>
</html>
