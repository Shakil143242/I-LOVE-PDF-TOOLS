<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - I LOVE PDF TOOLS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #2c3e50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1a242f;
    }
    .contact-info {
      margin-top: 30px;
      text-align: center;
      color: #555;
    }
    .contact-info a {
      color: #2c3e50;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <h2>We'd Love to Hear From You!</h2>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>üìß Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
      <p>üåê Website: <a href="https://shakil143242.github.io/I-LOVE-PDF-TOOLS/">I LOVE PDF TOOLS</a></p>
    </div>
  </div>
</body>
</html>
